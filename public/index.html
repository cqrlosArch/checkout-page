<!DOCTYPE html><html lang="en"><head><title>Checkout Page</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="author" content="Carlos Díaz"><link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicons/apple-touch-icon180.png"><link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicons/favicon_32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicons/favicon_16x16.png"><link rel="icon" type="image/ico" sizes="16x16" href="./assets/images/favicons/favicon.ico"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link rel="stylesheet" href="./css/styles.css?t=1611249927349"></head><body><header class="header"><h1 class="header__title">Checkout</h1></header><main class="main"><section class="section-payment"><div class="cards"><article class="card"><img class="card__img" src="./assets/images/photo1.png" alt="photo1"><div class="container__card"><div class="info"><h1 class="info__title">Vintage Backbag</h1><p class="info__discount">$54.99</p><p class="info__price">$94.99</p></div><div class="counter"><span class="counter__decrement">-</span><input class="counter__input" type="number" min="1" max="10" value="1" step="1" name="counter"><span class="counter__increment">+</span></div></div></article><article class="card"><img class="card__img" src="./assets/images/photo2.png" alt="photo2"><div class="container__card"><div class="info"><h1 class="info__title">Levi Shoes</h1><p class="info__discount">$74.99</p><p class="info__price">$124.99</p></div><div class="counter"><span class="counter__decrement"> -</span><input class="counter__input" type="number" min="1" max="10" value="1" step="1" name="counter"><span class="counter__increment">+</span></div></div></article></div><div class="result"><div class="result-content"><p class="result-content__text">Shipping</p><p class="result-content__text">$19</p></div><div class="result-content"><p class="result-content__text">Total</p><p class="result-content__text">$148.98</p></div></div></section><section class="section"><form class="form" id="form"><div class="section-form"><h2 class="section-form__title">Contact infomation</h2><div class="form__group"><label class="form__label" for="email">E-mail</label><div class="form__control"><span class="material-icons form__icon">email</span><input class="form__input" type="email" id="email" name="email" placeholder="Enter your email..." required pattern="^[a-z0-9]+(.[_a-z0-9]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,15})$"></div></div><div class="form__group"><label class="form__label" for="phone">Phone</label><div class="form__control"><span class="material-icons form__icon">phone</span><input class="form__input" type="tel" id="phone" name="phone" placeholder="Enter your phone...." required></div></div></div><div class="section-form"><h2 class="section-form__title">Shipping address</h2><div class="form__group"><label class="form__label" for="name">Full name</label><div class="form__control"><span class="material-icons form__icon">account_circle</span><input class="form__input" type="text" id="name" name="name" value="Rodney Cotton" required></div></div><div class="form__group"><label class="form__label" for="address">Address</label><div class="form__control"><span class="material-icons form__icon">home</span><input class="form__input" type="text" id="address" name="address" placeholder="Your address.." required></div></div><div class="form__group"><label class="form__label" for="city">City</label><div class="form__control"><span class="material-icons form__icon">location_city</span><input class="form__input" type="text" id="city" name="city" placeholder="Your city.." required></div></div><div class="form__container"><div class="form__group form__group--country"><label class="form__label" for="country">Country</label><div class="form__control"><span class="material-icons form__icon">public</span><select class="form__select" name="country"><option class="form__option form__option--default" value="" selected disabled hidden>Your country..</option><option class="form__option" value="spain">Spain</option><option class="form__option" value="france">France</option><option class="form__option" value="uk">UK</option></select></div></div><div class="form__group form__group--postal"><label class="form__label" for="postalcode">Postal code</label><div class="form__control"><span class="material-icons form__icon">markunread_mailbox</span><input class="form__input" type="text" id="city" name="postalcode" placeholder="Your postal code.." required></div></div></div><div class="form__group form__group--checkbox"><input class="form__checkbox" type="checkbox" id="save" name="save"><label class="form__label form__label--checkbox" for="save">Save this information for next time</label></div><button class="form__button" id="button">Continue</button></div></form></section></main><footer class="footer"><p class="footer__text">Carlos Díaz &#64; DevChallenges.io</p></footer><script type="module" src="js/bundle.js?t=1611249927349"></script></body></html>
